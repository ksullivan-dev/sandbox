<script>
    ( function( $ ) {
        function updateCourts( list ){
            var courthouses = list.courthouses.sort();
            $( '#courthouse' ).empty();
            $( '#courthouse' ).append( $( "<option>", { disabled: true, selected: true } ).text( "Select County" ) );
            courthouses.forEach( function( courthouse ){
                $('select#courthouse').append( $( "<option>", { value : courthouse } ).text( courthouse + " County" ) );
            });
        }
        function getPricing( data ){
            var pricing = [];
            var typeToShow = $( 'input[name=doctype]:checked' ).val();
            for( var item in data ){
                var details = data[item];
                pricing.push( itemTemplate( item, details.price, details.copyCost, details.type ) );
            }
            $( '.pricing-items' ).html( $( pricing.join( '' ) ) );
            renderPricing( typeToShow );
        }
        function renderPricing( typeToShow ){
            if( typeToShow ){
                $( '.pricing-container' ).show();
                $( '.pricing-item' ).hide();
                if( typeToShow === 'Document Retrieval' ){
                    $( '.pricing-item' ).filter( '.doc' ).show();
                }
                if( typeToShow === 'Name Search' ){
                    $( '.pricing-item' ).filter( '.name' ).show();
                }
            }
        }
        function itemTemplate( name, price, cost, type ){
            var priceDisplay = '$<span class="pricing-item--price-callout">' + price.toFixed( 2 ) + '</span> / retrieval';
            var costDisplay = 'Average copy cost (per page): $' + cost.toFixed( 2 ) + '';
            var template = '<div class="pricing-item ' + type + '" style="display: none;">';
                    template += '<h4 class="pricing-item--heading">' + name + '</h4>';
                    template += '<p class="pricing-item--price">' +  priceDisplay + ' <sup>*</sup></p>';
                    template += '<p class="pricing-item--cost">' + costDisplay + '</p>';
                template += '</div>';
            return template;
        }
        $(document).ready(function() {
            $.getJSON( 'https://da-dev.us/feefavor/courthouses', updateCourts );
            $( "input[name=doctype]" ).change( function( e ){
                renderPricing( $( e.target ).val() );
            });
            $( "#courthouse" ).change( function(){
                var value = $(this).val();
                if(value) {
                    $.getJSON( 'https://da-dev.us/feefavor/rates/' + value, getPricing );
                }
            });
        });
    } )( jQuery );
</script>
